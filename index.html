<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <title>TaskMasterApp</title>
</head>

<body>
  <header class="conatainer-fluid text-center">
    <h1>TaskMaster</h1>
  </header>
  <main class="container-fluid">
    <form class="row justify-content-left" onsubmit="app.listController.createList(event)">
      <div class="col">
        <input type="text" name="title" placeholder="Name Your List..." required>
      </div>
      <div class="col">
        <select class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col">
        <button type="submit">Create List</button>
      </div>
    </form>
    <div class="row" id="lists"></div>


  </main>
  <footer class="container-fluid bg-dark text-light">
    <div class="row text-center">
      <div class="col">
        <p><small>Made with love by Codeworks</small></p>
      </div>
    </div>
  </footer>

  <script src="app/main.js" type="module"></script>
</body>

</html>
